<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Gruppo&family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../sass/main.css" />
    <script defer src="../js/displayProducts.js"></script>
    <script defer src="../js/showMenu.js"></script>
    <script defer src="../js/search.js"></script>
    <script defer src="../js/displayCart.js"></script>
    <script defer src="../js/addToCart.js"></script>
    <script defer src="../js/incDec.js"></script>
    <script defer src="../js/checkOut.js"></script>
    <title>Luxury Store - The Home Of The Shopaholic</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="../../index.html"
          ><img src="/src/images/logo.png" alt="logo" class="header__logo"
        /></a>
        <ul class="ul">
          <li><a href="./men.html">Men</a></li>
          <li><a href="./women.html">Women</a></li>
          <li><a href="./jewelery.html">Jewelery</a></li>
          <li><a href="./electronics.html">Electronics</a></li>
        </ul>
        <div class="input-div">
          <input
            type="search"
            class="search"
            onkeyup="searchProduct()"
            placeholder="Search here..."
          />

          <ul id="list">
            <button class="addToCart" style="display: none"></button>
          </ul>
        </div>
        <div class="icons">
          <span class="material-symbols-outlined" id="menu"> menu </span>
          <div class="inner_icons">
            <a href="../pages/cart.html">
              <span class="material-symbols-outlined"> shopping_bag </span>
              <p id="product-count"></p>
            </a>
          </div>
        </div>
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span> <br />
            <br />
            <br />
            <a href="../pages/men.html">Men</a> <br />
            <br />
            <a href="../pages/women.html">Women</a> <br />
            <br />
            <a href="../pages/jewelery.html">Jewelery</a> <br />
            <br />
            <a href="../pages/electronics.html">Electronics</a> <br />
            <br />
          </div>
        </div>
      </nav>

      <div class="top"></div>
    </header>
    <main id="mainCart">
      <div class="cart-div hidden">
        <p class="cart-empty">Your cart is empty.</p>
      </div>

      <button class="btn-checkout">Checkout as Guest</button>
    </main>
    <footer class="footer">
      <div class="location">Location: Canada</div>
      <div>
        Our story <br />
        Privacy Policy <br />
        Returns
      </div>
      <div class="last-footer">
        About us <br />
        Careers <br />
        Contact us
      </div>
    </footer>
  </body>
</html>
