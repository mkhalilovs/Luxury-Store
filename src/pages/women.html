<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Gruppo&family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../sass/main.css" />
    <script defer src="../js/stickyNav.js"></script>
    <script defer src="../js/displayProducts.js"></script>
    <script defer src="../js/showMenu.js"></script>
    <script defer src="../js/displayEachCat/women.js"></script>
    <script defer src="../js/search.js"></script>
    <script defer src="../js/addToCart.js"></script>
    <title>Luxury Store - The Home Of The Shopaholic</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="../../index.html"
          ><img src="/src/images/logo.png" alt="logo" class="header__logo"
        /></a>
        <ul class="ul">
          <li><a href="./men.html">Men</a></li>
          <li><a href="./women.html">Women</a></li>
          <li><a href="./jewelery.html">Jewelery</a></li>
          <li><a href="./electronics.html">Electronics</a></li>
        </ul>
        <div class="input-div">
          <input
            type="search"
            class="search"
            onkeyup="searchProduct()"
            placeholder="Search here..."
          />

          <ul id="list"></ul>
        </div>
        <div class="icons">
          <span class="material-symbols-outlined" id="menu"> menu </span>
          <div class="inner_icons">
            <a href="../pages/cart.html">
              <span class="material-symbols-outlined"> shopping_bag </span>
              <p id="product-count"></p>
            </a>
          </div>
        </div>

        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span> <br />
            <br />
            <br />
            <a href="./men.html">Men</a> <br />
            <br />
            <a href="./women.html">Women</a> <br />
            <br />
            <a href="./jewelery.html">Jewelery</a> <br />
            <br />
            <a href="./electronics.html">Electronics</a> <br />
            <br />
          </div>
        </div>
      </nav>

      <div class="top">
        <div class="top__start">
          <h2>Women</h2>
        </div>
        <div class="intro_images women">
          <img
            src="https://images.pexels.com/photos/1877736/pexels-photo-1877736.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="normal"
          />
          <div class="two-img">
            <img
              src="https://images.pexels.com/photos/859199/pexels-photo-859199.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
            <img
              src="https://images.pexels.com/photos/1201613/pexels-photo-1201613.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </div>
          <img
            src="https://images.pexels.com/photos/1839904/pexels-photo-1839904.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="narrow"
          />
          <img
            src="https://images.pexels.com/photos/974911/pexels-photo-974911.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="wide"
            class="wide"
          />
        </div>
      </div>
    </header>
    <main>
      <h4>Shirts</h4>

      <div class="product_shirt--women"></div>

      <br />

      <h4>Jackets</h4>

      <div class="product_jacket--women"></div>

      <br />
      <div class="product_set hidden"></div>
    </main>
    <footer class="footer">
      <div class="location">Location: Canada</div>
      <div>
        Our story <br />
        Privacy Policy <br />
        Returns
      </div>
      <div class="last-footer">
        About us <br />
        Careers <br />
        Contact us
      </div>
    </footer>

</html>
